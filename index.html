<!doctype html>
<html>

<head>
    <title>Kotheyyyy!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<style>
    table, th, td{
border:1px solid rgb(0, 0, 0);
}
</style>

<body class="bg-dark" ng-app="myapp">

    <div ng-controller="HelloController">
        <div class="container">
            <h1 class="text-center text-white">Calculator</h1>
            <!-- <h2 class="display-4">Welcome {{helloTo.title}}!</h2>
            <select class="form-control" ng-model="selectedName" ng-options="x for x in names" name="" id=""></select>
            <p class="lead">You selected : {{selectedName}} </p>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" ng-required="emailRequired" type="text" id="email">
            </div>

            <div class="form-check">
                <label for="emailRequired">Has Email? </label>
                <input class="form-check-input" ng-model="emailRequired" class="form-check-label" type="checkbox"
                    name="" id="emailRequired">
            </div> -->

            <table  class="shadow p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle text-center">
                <tr>
                    <td colspan="4">
                        <input disabled type="text" ng-model="Result" class="form-control ">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input style="text-align: right;" id="ans" disabled type="text" ng-model="Answer"
                            class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a ng-click="Result = Result+1" class="btn btn-primary btn-lg "> 1 </a>

                    </td>
                    <td>
                        <a ng-click="Result = Result+2" class="btn btn-primary btn-lg"> 2 </a>

                    </td>
                    <td>
                        <a ng-click="Result = Result+3" class="btn btn-primary btn-lg"> 3 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+  '+' " class="btn btn-secondary btn-lg" style="width:100%;"> +
                        </a>

                    </td>
                </tr>
                <tr>
                    <td>
                        <a ng-click="Result = Result+4" class="btn btn-primary btn-lg"> 4 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+5" class="btn btn-primary btn-lg"> 5 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+6" class="btn btn-primary btn-lg"> 6 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+  '-' " class="btn btn-secondary btn-lg" style="width:100%;"> -
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a ng-click="Result = Result+7" class="btn btn-primary btn-lg"> 7 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+8" class="btn btn-primary btn-lg"> 8 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+9" class="btn btn-primary btn-lg"> 9 </a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+  '*' " class="btn btn-secondary btn-lg" style="width:100%;">x</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a ng-click="Result  = '' ; Answer=0 " class="btn btn-danger btn-lg">C</a>
                    </td>
                    <td>
                        <a ng-click="Result = Result+0" class="btn btn-primary btn-lg"> 0</a>
                    </td>
                    <td>

                        <button ng-click="backSpace()" class="btn btn-warning material-icons">&#xe14a;</button>
                    </td>
                    <td>
                        <a ng-click="Result = Result+'/'" class="btn btn-secondary btn-lg" style="width:100%;"> รท</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">

                        <button type="button" style="width:100%;" ng-click="myEval(Result)"
                            class="btn btn-outline-danger btn-lg btn-block"> = </button>
                    </td>
                    <td>
                        <a ng-click="Result = Result+'.'" class="btn btn-secondary btn-lg" style="width:100%;"> . </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./Js/HelloController.js"></script>
</body>

</html>
